<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Subscribe</title>
</head>
<body>
        <div class="container">
            <div class="text">
                <h1>Stay updated!</h1>
                <p>
                    Join 60,000+ product managers receiving monthly
                    <br>
                    updates on:
                </p>
                <div class="tick-container">
                    <div class="tick">
                        <img src="./images/icon-list.svg" alt="">
                    <p>
                        Product discovery and building what matters
                    </p>
                    </div>
                    
                    <div class="tick">
                        <img src="./images/icon-list.svg" alt="">
                    <p>
                        Measuring to ensure updates are a success
                    </p>
                    </div>
    
                    <div class="tick">
                        <img src="./images/icon-list.svg" alt="">
                        <p>
                            Add much more!
                        </p>
                    </div>
                </div>

                <div class="email">
                    <label for="email">Email address</label>
                    <input type="email" name="Email" class="btn" placeholder="email@company.com">
                </div>

                <input type="submit"  name="subscribe" value="Subscribe to monthly newsletter">
                
            </div>

            <div class="image">
                <img src="./images/illustration-sign-up-desktop.svg" alt="">
            </div>
        </div>
    
</body>
</html>
